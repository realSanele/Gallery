<ion-header>

  <ion-navbar color="primary">
    <ion-title>audios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  padding>
  <ion-list>
    <ion-item *ngFor = "let url of audios">
      <audio controls>
        <source src="{{url.downloadURL}}" type="audio/mpeg">
        <source src="{{url.downloadURL}}" type="audio/ogg">
        <source src="{{url.downloadURL}}" type="audio/mp3">
      </audio>
    </ion-item>
  </ion-list>
  
  <ion-fab right bottom class="web-fab">
    <button ion-fab  color="primary" (click)="showPrompt()">
      <ion-icon name="ios-mic-outline"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
